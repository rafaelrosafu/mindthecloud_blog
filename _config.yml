# Owner/author information
owner:
  name:           Rafael Rosa
  avatar:         bio-photo.jpg
  email:          rafael@mindthecloud.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        rafaelrosafu
  facebook:
  github:         rafaelrosafu
  stackexchange:
  linkedin:       rafaelrosafu
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/100041050642671088559

# Analytics and webmaster tools stuff goes here
google_analytics: UA-7340111-4
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: Mind The Cloud Podcast
    url: http://mindthecloud.com
    external: true
  - title: Grok Podcast
    url: http://grokpodcast.com
    external: true

future:      true
highlighter: pygments
markdown:    kramdown

gems:
  - jekyll-sitemap

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:month/:day/:title.html

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "README.md", "LICENSE", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "vendor", "bin"]
